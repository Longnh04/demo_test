<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    <style>
    </style>
    <title>BITC TEST V2</title>
</head>
<body>
    <!-- <h1>Feedback Form</h1> -->
    <form action="" class="form">

        <div class="row">
            <div class="info">
                <h3 class="info-label">Full Name</h3>
                <input type="text" class="info-input" placeholder="Enter your name..." id="name_input">
                <h4 class="info-label--error error-name hidden">*Please enter name valid!!!!</h3>
            </div>
            <div class="info">
                <h3 class="info-label">Phone Number</h3>
                <input type="text" class="info-input" placeholder="Enter your phone..." id="phone_input">
                <h4 class="info-label--error error-phone hidden">*Please enter phone valid!!</h3>
            </div>
            <div class="info" style="width: 100%;">
                <h3 class="info-label">Email Address</h3>
                <input type="email" class="info-input" placeholder="Enter your email" id="email">
                <h4 class="info-label--error error-email hidden">*Please enter email valid!!!!</h3>
            </div>

        </div>
        <div class="row">
            <h3>Share your experience in scaling</h3>
        </div>
        <ul class="row">
            <li class="status-item status--none"><img src="./assets/img/level1-display.png" alt="">
            <h3 class="status-name">Worst</h3>
            </li>
            <li class="status-item status--none"><img src="./assets/img/level2-display.png" alt="">
            <h3 class="status-name">Not Good</h3>
            </li>
            <li class="status-item"><img src="./assets/img/level3-display.png" alt="">
            <h3 class="status-name">Fine</h3>
            </li>
            <li class="status-item status--none"><img src="./assets/img/level4-display.png" alt="">
            <h3 class="status-name">Look Good</h3>
            </li>
            <li class="status-item status--none"><img src="./assets/img/level5-display.png" alt="">
            <h3 class="status-name">Very Good</h3>
            </li>
        </ul>
        <div class="row center">
            <input type="range" class="status-value" min="0" max="80" value="40" id="rangeInput" placeholder="Add your feedback...">
        </div>
        <div class="row">
            <textarea class="textarea__feedback" placeholder="Add your feedback..." cols="30" rows="4" id=""></textarea>
        </div>
        <div class="row">
            <button class="submit">SUBMIT</button>
        </div>
        
    </form>
    <script src="./main.js">
   
        
    </script>
</body>
</html>
